<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="row">
            <div class="col">
                <a href="#">edupath</a>
            </div>
            <div class="col-6">
                <p class="one"> Test Prep & College Explorer</p>
            </div>
            <div class="col">
                <button>
                    <p class="two">Send Your Teen the App</p>
                </button>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <h1 style="color: aliceblue;font-weight: bold; text-align: center;">Unlock your teen's potential</h1>
            <p style="color:aliceblue;font-size:20px; text-align: center; ">The only full-service test prep your teen can do anywhere, anytime.</p>
            <div class="form-container">
                <p style="color:orangered;font-size:20px">Send the app to your student now</p>
                <div class="form">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Student's email">
                    <input type="text" placeholder="Student's mobile #">
                    <input type="text" placeholder="SAT" class="Sat-in">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2 style="color:aliceblue;text-align:center;">Forget classes. Next generation SAT & ACT prep is here .</h1>
        <div class="row">
            <div class="col">
                <i class="bi bi-phone-fill"></i>
                
            </div>
            <div class="col">
                <i class="bi bi-speedometer2"></i>
            </div>
            <div class="col">
                <i class="bi bi-chat-fill"></i>
            </div>
        </div>
    </footer>

</body>

</html>
